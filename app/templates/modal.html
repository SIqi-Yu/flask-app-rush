          <script>
          $(document).ready(function() {
            // 绑定按钮点击事件
            $('.btn-danger').click(function() {
              // 显示目标模态框
              $('.bs-example-modal-lg').modal('show');
            });
          });
          
          $(document).ready(function() {
            $('.close').click(function() {
              $('.bs-example-modal-lg').modal('hide');
            });
          
            $('.modal-footer .btn-secondary').click(function() {
              $('.bs-example-modal-lg').modal('hide');
            });
          });
          </script>
